name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Type check and build
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run check
      
    - name: Build application
      run: npm run build

  # Docker build with environment-specific tags
  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set environment and tag
      id: vars
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "env=production" >> $GITHUB_OUTPUT
          echo "tag=myapp:production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "env=development" >> $GITHUB_OUTPUT
          echo "tag=myapp:dev" >> $GITHUB_OUTPUT
        else
          echo "env=development" >> $GITHUB_OUTPUT
          echo "tag=myapp:staging" >> $GITHUB_OUTPUT
        fi
      
    - name: Build Docker image
      run: |
        docker build \
          --build-arg NODE_ENV=${{ steps.vars.outputs.env }} \
          -t ${{ steps.vars.outputs.tag }} \
          .
      
    - name: Show built image
      run: |
        echo "âœ… Built image: ${{ steps.vars.outputs.tag }}"
        docker images | grep myapp || true
