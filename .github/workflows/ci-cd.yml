name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - final-production
  pull_request:
    branches:
      - main
      - final-production

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: university_staff_tracker_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptestpass"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -ptestpass 2>/dev/null; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 1
          done

      - name: Initialize database schema
        run: |
          # Read the schema file and replace database name
          sed 's/university_staff_tracker/university_staff_tracker_test/g' database/final_schema.sql | mysql -h127.0.0.1 -uroot -ptestpass

      - name: Seed database
        run: |
          # Read the seed file and replace database name
          sed 's/university_staff_tracker/university_staff_tracker_test/g' database/seed_data.sql | mysql -h127.0.0.1 -uroot -ptestpass university_staff_tracker_test

      - name: Type check
        run: npm run check

      - name: Run tests
        run: npm test
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: testpass
          DB_NAME: university_staff_tracker_test
          NODE_ENV: test

      - name: Build application
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment and tag
        id: vars
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/final-production" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "tag=attendance-app:latest" >> $GITHUB_OUTPUT
          else
            echo "env=development" >> $GITHUB_OUTPUT
            echo "tag=attendance-app:dev" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NODE_ENV=${{ steps.vars.outputs.env }} \
            -t ${{ steps.vars.outputs.tag }} \
            .

      - name: Verify Docker image
        run: |
          echo "âœ… Built image: ${{ steps.vars.outputs.tag }}"
          docker images | grep attendance-app
