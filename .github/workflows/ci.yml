name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm install
        working-directory: server

      - name: Initialize Database
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          
          echo "Importing schema from final_schema.sql..."
          # We don't specify a DB name here because the SQL file handles creation/USE
          mysql -h 127.0.0.1 -u root -proot < database/final_schema.sql
          
          echo "Verifying tables in university_staff_tracker_copy:"
          mysql -h 127.0.0.1 -u root -proot -e "SHOW TABLES;" university_staff_tracker_copy

      - name: Run backend tests
        run: npm test
        working-directory: server
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          # This MUST match the name inside your USE statement in the SQL file
          DB_NAME: university_staff_tracker_copy
          NODE_ENV: test
