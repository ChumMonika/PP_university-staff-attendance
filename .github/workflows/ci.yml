name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: university_staff_tracker
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm install
        working-directory: server

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client
      
      - name: Initialize and Debug Database
        run: |
          echo "1. Checking directory structure..."
          ls -R
          
          echo "2. Importing schema (Forcing database: university_staff_tracker)..."
          # The --one-database flag ignores 'USE' statements inside the SQL file
          mysql -h 127.0.0.1 -u root -proot --one-database university_staff_tracker < database/final_schema.sql
          
          echo "3. Verifying if tables were actually created..."
          mysql -h 127.0.0.1 -u root -proot -e "SHOW TABLES;" university_staff_tracker
          
          echo "4. Checking for any other databases created by mistake..."
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"

      - name: Run backend tests
        run: npm test
        working-directory: server
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: university_staff_tracker
          NODE_ENV: test
