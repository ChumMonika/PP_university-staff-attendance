name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: university_staff_tracker
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm install
        working-directory: server

      - name: Wait for MySQL and Initialize
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          
          echo "Verifying schema file location..."
          find . -name "final_schema.sql"
          
          echo "Applying schema to university_staff_tracker..."
          # The --force flag ensures it keeps going even if there are errors in the SQL file
          mysql -h 127.0.0.1 -u root -proot --force university_staff_tracker < database/final_schema.sql
          
          echo "DIAGNOSTIC: Listing all tables created:"
          mysql -h 127.0.0.1 -u root -proot -e "SHOW TABLES;" university_staff_tracker
          
          echo "DIAGNOSTIC: Checking for phantom databases..."
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"

      - name: Run backend tests
        run: npm test
        working-directory: server
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: university_staff_tracker
          NODE_ENV: test
